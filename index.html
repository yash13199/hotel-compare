<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stayvina Hotel Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Stayvina</h1>
    <form class="search-bar">
      <input type="text" placeholder="Enter location" required>
      <input type="date" required>
      <input type="number" placeholder="Guests" min="1" required>
      <button type="submit">Search</button>
    </form>
  </header>

  <section class="filters">
    <span>Showing results for <strong>New York</strong></span>
    <select>
      <option>Sort by Price</option>
      <option>Sort by Rating</option>
    </select>
  </section>

  <main class="hotel-list">
    <div class="hotel-card">
      <img src="https://via.placeholder.com/350x200" alt="Hotel Image">
      <div class="hotel-info">
        <h2>Hilton Midtown</h2>
        <p>⭐⭐⭐⭐ | Manhattan, NY</p>
        <p>$215 / night</p>
        <a href="#" class="book-btn">Book Now</a>
      </div>
    </div>

    <div class="hotel-card">
      <img src="https://via.placeholder.com/350x200" alt="Hotel Image">
      <div class="hotel-info">
        <h2>Marriott Downtown</h2>
        <p>⭐⭐⭐ | New York, NY</p>
        <p>$189 / night</p>
        <a href="#" class="book-btn">Book Now</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Stayvina. All rights reserved.</p>
  </footer>

</body>
</html>
